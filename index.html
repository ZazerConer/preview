<head>

 <meta name="title" content="GitHub File Preview">
 <meta name="description" content="Get and Preview the GitHub file. Supports almost all file types.">

 <meta property="og:type" content="website">
 <meta property="og:url" content="https://zazerconer.github.io/preview">

 <meta property="twitter:card" content="summary_large_image">

 <title>GitHub File Preview</title>
 
 <link rel="stylesheet" href="src/style.css">

</head>
<body>

  <header id="header">
    <a id="gh-link"><span><b>GitHub File Preview</b></span></a>
    <div class="container-input">
      <label id="label" for="target">Target: </label>
      <select name="target" id="target">
        <option>View</option>
        <option>Alert</option>
        <option>Open</option>
      </select>
      <label id="label" for="input-url">URL: </label>
      <input name="input-url" id="input-url" type="url" placeholder="https://raw.githubusercontent.com/repo/main/file">
      <input id="preview" type="submit" value="Preview">
    <div>
  </header>

  <script src="https://cdn.statically.io/gist/ZazerConer/a32d8963edd4a0ae56297135906f692a/raw/jShort.min.js"></script>
  <script src="src/script.js"></script>

</body>
